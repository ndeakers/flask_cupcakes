<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Cupcakes</title>
</head>

<body>
    <h2>Cupcakes</h2>
    <ul id="cupcake_list">

    </ul>
    <form>
        <div class="mb-3">
            <label for="flavor_input" class="form-label">Flavor</label>
            <input type="text" class="form-control" id="flavor_input" name="flavor_input">
        </div>
        <div class="mb-3">
            <label for="size_input" class="form-label">Size</label>
            <input type="text" class="form-control" id="size_input" name="size_input">
        </div>

        <div class="mb-3">
            <label for="rating_input" class="form-label">Rating</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Choose a Rating</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="rating_input" class="form-label">Image</label>
            <input type="url" class="form-control" id="image_input" name="image_input">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="static/app.js"></script>
</body>

</html>
